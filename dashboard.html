<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Dashboard</h1>
    
    <!-- Expense Form -->
    <div>
        <h2>Add New Expense</h2>
        <input type="text" id="expenseName" placeholder="Expense Name">
        <input type="number" id="expenseAmount" placeholder="Amount">
        <select id="expenseCategory">
            <option value="Housing">Housing</option>
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option> <!-- Added Others category -->
        </select>
        <input type="date" id="expenseDate" placeholder="Date">
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Budget Management -->
    <div id="budgetSection">
        <h2>Budget Management</h2>
        <input type="number" id="income" placeholder="Monthly Income">
        <input type="number" id="housingPercentage" placeholder="Housing (%)">
        <input type="number" id="foodPercentage" placeholder="Food (%)">
        <input type="number" id="entertainmentPercentage" placeholder="Entertainment (%)">
        <input type="number" id="othersPercentage" placeholder="Others (%)"> <!-- Added Others percentage -->
        <button onclick="updateBudget()">Set Budget</button>
    </div>

    <!-- Budget Summary -->
    <div>
        <h2>Budget Summary</h2>
        <p>Total Budget: $<span id="currentBudget">0</span></p>
        <p>Remaining Budget: $<span id="remainingBudget">0</span></p>
        <p>Budget Spent: <span id="budgetSpent">0%</span></p>
    </div>

    <!-- Expense List -->
    <div>
        <h2>Your Expenses</h2>
        <div id="expenses"></div>
    </div>

    <!-- Export Expenses to CSV -->
    <button onclick="exportExpensesToCSV()">Export to CSV</button>

    <!-- Pie Chart for Budget Allocation -->
    <canvas id="budgetPieChart" width="400" height="400"></canvas>

    <!-- Bar Chart for Expenses by Category -->
    <canvas id="expensesBarChart" width="400" height="400"></canvas>

    <!-- Dark Mode Toggle -->
    <label for="darkModeToggle">Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
</body>
</html>
