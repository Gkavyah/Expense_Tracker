<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for charts -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #2c3e50;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            background-color: #1abc9c;
            color: white;
            border: none;
            font-size: 1.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
        }

        .btn:hover {
            background-color: #16a085;
        }

        .btn-secondary {
            background-color: #3498db;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><button onclick="toggleDarkMode()" class="btn">Toggle Dark Mode</button></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Expense Tracker</h1>
        <p>Effortlessly track your expenses, manage your budget, and achieve your financial goals.</p>
        <p>Please log in or register to start using the application.</p>

        

        <a href="register.html" class="btn">Get Started</a>
        <a href="login.html" class="btn btn-secondary">Login</a>
    </div>

    <footer>
        <p>&copy; 2024 Expense Tracker. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
